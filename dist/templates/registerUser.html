<div id="register-user">
  <div class="modal-header">
    <h3 class="modal-title">Register</h3>
  </div>
  <div class="modal-body">
    <div class="clearfix">
      <form ng-submit="register.save(register.userInfo)">
        <div class="form-group">
          <div class="row">
            <div class="col-sm-3">
              <label for="email">Email</label>
            </div>
            <div class="col-sm-9">
              <input type="email" id="email" class="form-control" placeholder="e.g.) movie@example.com" ng-model="register.userInfo.email">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-sm-3">
              <label for="password">Password</label>
            </div>
            <div class="col-sm-9">
              <span class="input-err" ng-show="register.validation.validPassword(register.userInfo.password) === 'short'">Password is too short.</span>
              <input type="password" id="password" class="form-control" placeholder="At least 4 digits" ng-model="register.userInfo.password">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-sm-3">
              <label for="password-confirm">Password Confirmation</label>
            </div>
            <div class="col-sm-9">
              <span class="input-err" ng-show="register.validation.matchPassword(register.userInfo.password, register.userInfo.passwordConfirm) === 'not match'">Password doesn't match.</span>
              <input type="password" id="password-confirm" class="form-control" placeholder="Type your password again" ng-model="register.userInfo.passwordConfirm">
            </div>
          </div>
        </div>
        <div class="pull-right">
          <a ng-click="register.cancel()">Cancel</a>
          <input type="submit" class="btn btn-success" value="Join">
        </div>
      </form>
    </div>
  </div>
</div>
