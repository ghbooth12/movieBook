<div id="modal">
  <div class="modal-header">
    <h3 class="modal-title">Add New Movie</h3>
  </div>
  <div class="modal-body">
    <div class="clearfix">
      <div class="col-sm-5">
        <p id="err-msg">Movie Not Found</p>
        <img id="movie-poster" class="poster" src="/assets/images/film_icon.png" alt="Default Image">
      </div>
      <div class="col-sm-7">
        <form ng-submit="modal.save()">
          <div class="form-group">
            <label for="title">Title *</label>
            <span class="input-err" ng-show="modal.validation.validTitle(modal.movieInfo.title.length) === 'short'">Title is too short.</span>
            <span class="input-err" ng-show="modal.validation.validTitle(modal.movieInfo.title.length) === 'long'">Title is too long.</span>
            <div class="input-group">
              <input type="text" name="title" class="form-control" ng-model="modal.movieInfo.title">
              <div class="input-group-addon"><a ng-click="modal.searchPoster(modal.movieInfo)"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></a></div>
            </div>
          </div>
          <div class="form-group">
            <label for="genre">Genre</label>
            <span class="input-err" ng-show="modal.validation.validGenre(modal.movieInfo.genre.length) === 'long'">Genre is too long.</span>
            <input type="text" name="genre" class="form-control" ng-model="modal.movieInfo.genre">
          </div>
          <div class="form-group">
            <label for="rating">Rating *</label>
            <input type="text" name="rating" class="form-control" ng-model="modal.movieInfo.rating">
          </div>
          <div class="form-group">
            <label for="review">Review *</label>
            <span class="input-err" ng-show="modal.validation.validReview(modal.movieInfo.review.length) === 'short'">Review is too short.</span>
            <span class="input-err" ng-show="modal.validation.validReview(modal.movieInfo.review.length) === 'long'">Review is too long.</span>
            <input type="textarea" name="review" class="form-control" ng-model="modal.movieInfo.review">
          </div>
          <div class="form-group">
            <label for="memo">Memo</label>
            <textarea name="memo" rows="4" class="form-control" ng-model="modal.movieInfo.memo"></textarea>
          </div>
          <div class="pull-right">
            <a ng-click="modal.cancel()">Cancel</a>
            <input type="submit" class="btn btn-success" value="Save">
          </div>
        </form>
      </div> <!-- /.col-sm-7 -->
    </div>
  </div>
</div>
